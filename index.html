<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="./assets/estilos.css">
    <title>Javascript Quiz Proyecto</title>
</head>
<body>
    <div class="wrapper">
        <h1>Javascript Quiz</h1>

        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin-"0" aria-valuemax="100" style="width: 25%;"> </div>
        </div>
        <div class="quiz">
                <h2></h2>
                <p></p>
                <p>
                        <span class="choices" id="one"></span>
                        <span class="choices" id="two"></span>
                        <span class="choices" id="three"></span>
                        <span class="choices" id="four"></span>
                </p>
        </div>
        <div class="botones">
                <button class="prev">Anterior</button>
                <button class="reset hide">Reset</button>
        </div>
    </div>

  
 <script src="./js/main.js"></script>
</body>
</html>
